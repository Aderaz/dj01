{% extends 'base.html' %}
{% block con %}

<h1><b>BOOK PAGE</b></h1>
<div class="text-end">
    <a href="{% url 'book:create' %}" class="btn btn-success">+ BookMark</a>
</div>

    <div class="row">
        {% for i in bset %}
        <div class="col-sm-4 mb-3 mb-sm-0 mt-3">
            <div class="card">
                <div class="card-body" {% if i.impo %} style="background-color: aquamarine;" {% else %} style="background-color: rgb(128, 128, 128);" {% endif %}>
                    <h5 class="card-title">{{ i.site_name }}</h5>
                        <p class="card-text">{{ i.site_con |truncatewords:10 }}</p>
                        <a href="{{ i.site_url }}" class="btn btn-primary">사이트 이동</a>
                </div>
            </div>
        </div>
        {% empty %}
        
        {% endfor %}
    </div>

  



{% endblock %}
